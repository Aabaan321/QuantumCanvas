<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-Controlled 3D Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border: 3px solid #00ffff;
            border-radius: 12px;
            z-index: 10;
            transform: scaleX(-1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            color: white;
            z-index: 10;
            max-width: 320px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #controls h2 {
            margin-bottom: 15px;
            color: #00ffff;
            font-size: 18px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #aaa;
        }
        
        select, button {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover, button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00ffff;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 8px;
            color: #00ffff;
            z-index: 10;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        #gestures {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            color: white;
            z-index: 10;
            max-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #gestures h3 {
            margin-bottom: 12px;
            color: #00ffff;
            font-size: 16px;
        }
        
        #gestures ul {
            list-style: none;
            font-size: 12px;
            line-height: 1.8;
        }
        
        #gestures li {
            margin-bottom: 6px;
            padding-left: 20px;
            position: relative;
        }
        
        #gestures li:before {
            content: "ðŸ‘‰";
            position: absolute;
            left: 0;
        }
        
        .gesture-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        
        .gesture-indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <video id="video" autoplay playsinline></video>
    
    <div id="controls">
        <h2>ðŸŽ¨ Particle Controls</h2>
        <div class="control-group">
            <label>Particle Template</label>
            <select id="templateSelect">
                <option value="sphere">Sphere</option>
                <option value="heart">Heart</option>
                <option value="flower">Flower</option>
                <option value="saturn">Saturn</option>
                <option value="fireworks">Fireworks</option>
                <option value="spiral">Spiral Galaxy</option>
                <option value="cube">Cube</option>
                <option value="wave">Wave</option>
            </select>
        </div>
        <div class="control-group">
            <button id="startCamera">Start Camera</button>
        </div>
    </div>
    
    <div id="status">Initializing...</div>
    
    <div id="gestures">
        <h3>âœ‹ Hand Gestures</h3>
        <ul>
            <li><strong>Open Palm:</strong> Expand particles</li>
            <li><strong>Fist:</strong> Contract particles</li>
            <li><strong>Peace Sign:</strong> Change colors</li>
            <li><strong>Thumbs Up:</strong> Next template</li>
            <li><strong>Point:</strong> Rotate faster</li>
        </ul>
    </div>
    
    <div id="gestureIndicator" class="gesture-indicator"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <script>
        // Three.js Setup
        let scene, camera, renderer, particles;
        let particleCount = 5000;
        let particleGeometry, particleMaterial;
        let basePositions = [];
        let currentTemplate = 'sphere';
        let expansionFactor = 1.0;
        let rotationSpeed = 0.001;
        let colorHue = 0;
        
        // MediaPipe Setup
        let hands, cameraInstance;
        let lastGesture = null;
        let gestureStartTime = 0;
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Create initial particles
            createParticles(currentTemplate);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('templateSelect').addEventListener('change', (e) => {
                currentTemplate = e.target.value;
                createParticles(currentTemplate);
            });
            
            document.getElementById('startCamera').addEventListener('click', initCamera);
            
            animate();
        }
        
        function createParticles(template) {
            if (particles) {
                scene.remove(particles);
                particleGeometry.dispose();
                particleMaterial.dispose();
            }
            
            basePositions = [];
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            // Generate positions based on template
            for (let i = 0; i < particleCount; i++) {
                let x, y, z;
                
                switch(template) {
                    case 'heart':
                        const t = (i / particleCount) * Math.PI * 2;
                        const s = Math.random() * 0.5 + 0.5;
                        x = s * 16 * Math.pow(Math.sin(t), 3);
                        y = s * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                        z = (Math.random() - 0.5) * 5;
                        x *= 0.5; y *= 0.5;
                        break;
                        
                    case 'flower':
                        const angle = (i / particleCount) * Math.PI * 2 * 5;
                        const radius = Math.sin(angle * 3) * 10 + 10;
                        const layer = Math.floor(i / (particleCount / 3));
                        x = Math.cos(angle) * radius;
                        y = Math.sin(angle) * radius;
                        z = (layer - 1) * 3 + (Math.random() - 0.5) * 2;
                        break;
                        
                    case 'saturn':
                        if (i < particleCount * 0.6) {
                            // Ring
                            const ringAngle = Math.random() * Math.PI * 2;
                            const ringRadius = Math.random() * 8 + 12;
                            x = Math.cos(ringAngle) * ringRadius;
                            y = (Math.random() - 0.5) * 2;
                            z = Math.sin(ringAngle) * ringRadius;
                        } else {
                            // Planet
                            const phi = Math.random() * Math.PI * 2;
                            const theta = Math.random() * Math.PI;
                            const r = 8;
                            x = r * Math.sin(theta) * Math.cos(phi);
                            y = r * Math.sin(theta) * Math.sin(phi);
                            z = r * Math.cos(theta);
                        }
                        break;
                        
                    case 'fireworks':
                        const burstAngle = Math.random() * Math.PI * 2;
                        const burstPhi = Math.random() * Math.PI;
                        const burstRadius = Math.pow(Math.random(), 0.3) * 20;
                        x = burstRadius * Math.sin(burstPhi) * Math.cos(burstAngle);
                        y = burstRadius * Math.sin(burstPhi) * Math.sin(burstAngle);
                        z = burstRadius * Math.cos(burstPhi);
                        break;
                        
                    case 'spiral':
                        const spiralT = (i / particleCount) * Math.PI * 8;
                        const spiralR = spiralT * 2;
                        x = Math.cos(spiralT) * spiralR;
                        y = (i / particleCount - 0.5) * 40;
                        z = Math.sin(spiralT) * spiralR;
                        break;
                        
                    case 'cube':
                        const face = Math.floor(Math.random() * 6);
                        const u = (Math.random() - 0.5) * 20;
                        const v = (Math.random() - 0.5) * 20;
                        if (face === 0) { x = 10; y = u; z = v; }
                        else if (face === 1) { x = -10; y = u; z = v; }
                        else if (face === 2) { x = u; y = 10; z = v; }
                        else if (face === 3) { x = u; y = -10; z = v; }
                        else if (face === 4) { x = u; y = v; z = 10; }
                        else { x = u; y = v; z = -10; }
                        break;
                        
                    case 'wave':
                        const waveX = (i % 100 - 50) * 0.4;
                        const waveZ = (Math.floor(i / 100) - 25) * 0.4;
                        x = waveX;
                        y = Math.sin(waveX * 0.5) * Math.cos(waveZ * 0.5) * 5;
                        z = waveZ;
                        break;
                        
                    default: // sphere
                        const spherePhi = Math.random() * Math.PI * 2;
                        const sphereTheta = Math.random() * Math.PI;
                        const sphereR = 15;
                        x = sphereR * Math.sin(sphereTheta) * Math.cos(spherePhi);
                        y = sphereR * Math.sin(sphereTheta) * Math.sin(spherePhi);
                        z = sphereR * Math.cos(sphereTheta);
                }
                
                basePositions.push({x, y, z});
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
                
                // Colors
                const color = new THREE.Color();
                color.setHSL((i / particleCount + colorHue) % 1, 1, 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            
            particleGeometry = new THREE.BufferGeometry();
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            particleMaterial = new THREE.PointsMaterial({
                size: 0.3,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8
            });
            
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }
        
        function updateParticles() {
            const positions = particleGeometry.attributes.position.array;
            const colors = particleGeometry.attributes.color.array;
            
            for (let i = 0; i < particleCount; i++) {
                const basePos = basePositions[i];
                positions[i * 3] = basePos.x * expansionFactor;
                positions[i * 3 + 1] = basePos.y * expansionFactor;
                positions[i * 3 + 2] = basePos.z * expansionFactor;
                
                // Update colors
                const color = new THREE.Color();
                color.setHSL((i / particleCount + colorHue) % 1, 1, 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            
            particleGeometry.attributes.position.needsUpdate = true;
            particleGeometry.attributes.color.needsUpdate = true;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (particles) {
                particles.rotation.y += rotationSpeed;
                particles.rotation.x += rotationSpeed * 0.5;
                updateParticles();
            }
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Hand Gesture Detection
        function detectGesture(landmarks) {
            if (!landmarks || landmarks.length === 0) return null;
            
            const hand = landmarks[0];
            
            // Get key points
            const thumb_tip = hand[4];
            const index_tip = hand[8];
            const middle_tip = hand[12];
            const ring_tip = hand[16];
            const pinky_tip = hand[20];
            const wrist = hand[0];
            const index_mcp = hand[5];
            const middle_mcp = hand[9];
            
            // Helper function to check if finger is extended
            function isFingerExtended(tip, mcp) {
                return tip.y < mcp.y;
            }
            
            const indexExtended = isFingerExtended(index_tip, index_mcp);
            const middleExtended = isFingerExtended(middle_tip, middle_mcp);
            const ringExtended = ring_tip.y < hand[13].y;
            const pinkyExtended = pinky_tip.y < hand[17].y;
            const thumbExtended = thumb_tip.x < hand[3].x;
            
            // Open palm - all fingers extended
            if (indexExtended && middleExtended && ringExtended && pinkyExtended) {
                return 'open_palm';
            }
            
            // Fist - no fingers extended
            if (!indexExtended && !middleExtended && !ringExtended && !pinkyExtended) {
                return 'fist';
            }
            
            // Peace sign - index and middle extended
            if (indexExtended && middleExtended && !ringExtended && !pinkyExtended) {
                return 'peace';
            }
            
            // Thumbs up
            if (thumbExtended && !indexExtended && !middleExtended && !ringExtended && !pinkyExtended) {
                return 'thumbs_up';
            }
            
            // Pointing - only index extended
            if (indexExtended && !middleExtended && !ringExtended && !pinkyExtended) {
                return 'point';
            }
            
            return null;
        }
        
        function handleGesture(gesture) {
            if (!gesture) return;
            
            const now = Date.now();
            const gestureIndicator = document.getElementById('gestureIndicator');
            
            if (gesture !== lastGesture || now - gestureStartTime > 500) {
                lastGesture = gesture;
                gestureStartTime = now;
                
                switch(gesture) {
                    case 'open_palm':
                        expansionFactor = Math.min(expansionFactor + 0.1, 2.5);
                        gestureIndicator.textContent = 'ðŸ–ï¸';
                        gestureIndicator.className = 'gesture-indicator active';
                        setTimeout(() => gestureIndicator.className = 'gesture-indicator', 300);
                        break;
                        
                    case 'fist':
                        expansionFactor = Math.max(expansionFactor - 0.1, 0.3);
                        gestureIndicator.textContent = 'âœŠ';
                        gestureIndicator.className = 'gesture-indicator active';
                        setTimeout(() => gestureIndicator.className = 'gesture-indicator', 300);
                        break;
                        
                    case 'peace':
                        colorHue = (colorHue + 0.1) % 1;
                        gestureIndicator.textContent = 'âœŒï¸';
                        gestureIndicator.className = 'gesture-indicator active';
                        setTimeout(() => gestureIndicator.className = 'gesture-indicator', 300);
                        break;
                        
                    case 'thumbs_up':
                        const templates = ['sphere', 'heart', 'flower', 'saturn', 'fireworks', 'spiral', 'cube', 'wave'];
                        const currentIndex = templates.indexOf(currentTemplate);
                        const nextIndex = (currentIndex + 1) % templates.length;
                        currentTemplate = templates[nextIndex];
                        document.getElementById('templateSelect').value = currentTemplate;
                        createParticles(currentTemplate);
                        gestureIndicator.textContent = 'ðŸ‘';
                        gestureIndicator.className = 'gesture-indicator active';
                        setTimeout(() => gestureIndicator.className = 'gesture-indicator', 300);
                        break;
                        
                    case 'point':
                        rotationSpeed = Math.min(rotationSpeed + 0.002, 0.02);
                        gestureIndicator.textContent = 'â˜ï¸';
                        gestureIndicator.className = 'gesture-indicator active';
                        setTimeout(() => gestureIndicator.className = 'gesture-indicator', 300);
                        break;
                }
            }
        }
        
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const gesture = detectGesture(results.multiHandLandmarks);
                handleGesture(gesture);
                document.getElementById('status').textContent = `Gesture: ${gesture || 'None'} | Expansion: ${expansionFactor.toFixed(1)}x | Rotation: ${(rotationSpeed * 1000).toFixed(1)}`;
            } else {
                document.getElementById('status').textContent = 'No hand detected';
            }
        }
        
        async function initCamera() {
            const videoElement = document.getElementById('video');
            const status = document.getElementById('status');
            
            try {
                status.textContent = 'Starting camera...';
                
                hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });
                
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                hands.onResults(onResults);
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                
                videoElement.srcObject = stream;
                
                cameraInstance = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({ image: videoElement });
                    },
                    width: 640,
                    height: 480
                });
                
                cameraInstance.start();
                status.textContent = 'Camera active - Show hand gestures!';
                document.getElementById('startCamera').textContent = 'Camera Running';
                document.getElementById('startCamera').disabled = true;
                
            } catch (error) {
                console.error('Camera error:', error);
                status.textContent = 'Camera access denied or not available';
            }
        }
        
        // Initialize
        init();
    </script>
</body>
</html>
