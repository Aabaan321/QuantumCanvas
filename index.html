<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NebulaTouch v3: Refined</title>
    <style>
        /* --- VISUAL STYLE: Dark, Clean, Cyberpunk --- */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #020202; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Cleaner font */
        }
        canvas { display: block; }
        
        /* Hidden video input (for logic only) */
        #video-input { position: absolute; top: 0; left: 0; opacity: 0; pointer-events: none; }

        /* --- UI OVERLAY --- */
        #ui {
            position: absolute;
            top: 20px; left: 20px;
            color: rgba(0, 255, 204, 0.8); /* Slightly transparent text */
            pointer-events: none;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3); /* Darker, more see-through background */
            padding: 20px;
            border-left: 2px solid #00ffcc; /* Minimal border */
            backdrop-filter: blur(2px); /* Subtle blur for readability */
        }

        h1 { 
            margin: 0; 
            font-size: 1rem; 
            font-weight: 300; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            color: #fff;
        }

        p { font-size: 0.85rem; margin: 8px 0; opacity: 0.8; }
        
        .highlight { color: #fff; font-weight: 600; text-shadow: 0 0 5px rgba(0,255,204,0.5); }
        
        .instruction-item { display: flex; align-items: center; margin-bottom: 4px; }
        .icon { width: 20px; text-align: center; margin-right: 10px; }

        /* --- MODE INDICATOR (Bottom Center) --- */
        #mode-indicator {
            position: absolute;
            bottom: 40px; left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            pointer-events: none;
            transition: color 0.3s;
        }
        
        /* Loading Screen */
        #loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc; font-size: 1.5rem; letter-spacing: 5px;
            animation: pulse 1.5s infinite;
            z-index: 100;
        }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="loader">INITIALIZING NEBULA...</div>

    <div id="ui">
        <h1>NebulaTouch <span style="font-size:0.6em; opacity:0.5">v3</span></h1>
        <p>STATUS: <span id="mode-text" class="highlight">SHAPE VIEW</span></p>
        <div style="height: 1px; background: rgba(255,255,255,0.1); margin: 10px 0;"></div>
        
        <div id="instructions-shape">
            <div class="instruction-item"><span class="icon">üëã</span> <span><b>Swipe:</b> Morph Shape</span></div>
            <div class="instruction-item"><span class="icon">ü§è</span> <span><b>Pinch:</b> Resize</span></div>
            <div class="instruction-item"><span class="icon">‚úã</span> <span><b>Move:</b> Rotate</span></div>
        </div>

        <div id="instructions-draw" style="display:none;">
            <div class="instruction-item"><span class="icon">üëÜ</span> <span><b>Pinch + Move:</b> Draw 3D</span></div>
            <div class="instruction-item"><span class="icon">‚úã</span> <span><b>Release:</b> Stop</span></div>
        </div>
        
        <p style="margin-top:15px; font-size: 0.7rem; color: #666;">
            [ SYSTEM READY ]<br> Interact with floating orbs to switch modes.
        </p>
    </div>

    <div id="mode-indicator">WAITING FOR HAND...</div>
    <video id="video-input" playsinline></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. SETUP & CONFIG ---
        const CONFIG = {
            particleCount: 5000, // Reduced slightly for smoother mobile performance
            camZ: 40,
            swipeThreshold: 0.7,
            pinchThreshold: 0.06, 
            smoothFactor: 0.15 // Lower = Smoother cursor, Higher = Faster response
        };

        const state = {
            mode: 'SHAPE', 
            hand: { x: 0, y: 0, z: 0 },
            rawHand: { x: 0, y: 0, z: 0 }, // For smoothing
            velocity: 0,
            pinchDist: 0.1,
            isPinching: false,
            swipeCooldown: 0,
            currentShapeIdx: 0,
            systemReady: false
        };

        // Scene Setup
        const scene = new THREE.Scene();
        // Darker fog for depth
        scene.fog = new THREE.FogExp2(0x020202, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = CONFIG.camZ;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x020202); // Deep black background
        document.body.appendChild(renderer.domElement);

        // --- 2. THE PARTICLE CLOUD (SHAPES) ---
        const pGeo = new THREE.BufferGeometry();
        const positions = new Float32Array(CONFIG.particleCount * 3);
        const targetPositions = new Float32Array(CONFIG.particleCount * 3);
        const colors = new Float32Array(CONFIG.particleCount * 3);

        // Initial Scatter
        for (let i = 0; i < CONFIG.particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
            colors[i] = 0.5; // Start dim
        }

        pGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        pGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const pMat = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            transparent: true,
            opacity: 0.6 // Less bright than before
        });

        const particleSystem = new THREE.Points(pGeo, pMat);
        scene.add(particleSystem);

        // --- 3. DRAWING SYSTEM (3D Lines) ---
        const drawingGroup = new THREE.Group();
        scene.add(drawingGroup);
        
        let currentLine = null;
        let currentLineGeo = null;
        let currentLinePositions = [];

        function startStroke() {
            currentLinePositions = [];
            currentLineGeo = new THREE.BufferGeometry();
            // Using LineBasicMaterial (Neon Pink)
            const mat = new THREE.LineBasicMaterial({ 
                color: 0xff00cc, 
                opacity: 0.8, 
                transparent: true, 
                linewidth: 2 
            });
            currentLine = new THREE.Line(currentLineGeo, mat);
            drawingGroup.add(currentLine);
        }

        function updateStroke(x, y, z) {
            if (!currentLine) return;
            // Draw in actual 3D space relative to camera
            currentLinePositions.push(x, y, z); 
            const posAttr = new THREE.Float32BufferAttribute(currentLinePositions, 3);
            currentLineGeo.setAttribute('position', posAttr);
            // Limit stroke length for performance
            if(currentLinePositions.length > 3000) endStroke(); 
        }

        function endStroke() {
            currentLine = null;
        }

        // --- 4. VIRTUAL BUTTONS (Wireframe Only) ---
        function createWireframeButton(x, color) {
            const geo = new THREE.IcosahedronGeometry(2.5, 1);
            const mat = new THREE.MeshBasicMaterial({ 
                color: color, 
                wireframe: true, 
                transparent: true, 
                opacity: 0.3 
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, -12, 10);
            scene.add(mesh);
            return mesh;
        }

        const btnShape = createWireframeButton(-12, 0x00ffcc); // Cyan
        const btnDraw = createWireframeButton(12, 0xff00cc);  // Pink

        // --- 5. SHAPE MATH ---
        const shapes = {
            'sphere': (i) => {
                const r = 10;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                return [r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi), 0.1, 0.9, 1.0];
            },
            'galaxy': (i) => {
                const angle = Math.random() * Math.PI * 2;
                const radius = 5 + Math.random() * 10;
                const spiralOffset = radius * 0.5; // Spiral twist
                const x = Math.cos(angle + spiralOffset) * radius;
                const y = Math.sin(angle + spiralOffset) * radius * 0.5; // Flattened
                const z = (Math.random() - 0.5) * 2;
                return [x, y, z, 0.6, 0.2, 0.8]; // Purple/Blue
            },
            'cube': (i) => {
                const s = 14;
                // Random point on surface of cube
                const axis = Math.floor(Math.random() * 3);
                const pos = [(Math.random()-0.5)*s, (Math.random()-0.5)*s, (Math.random()-0.5)*s];
                pos[axis] = (Math.random() > 0.5 ? 0.5 : -0.5) * s;
                return [pos[0], pos[1], pos[2], 0.0, 1.0, 0.5]; // Greenish
            },
            'dna': (i) => {
                const t = (i / CONFIG.particleCount) * Math.PI * 10;
                const x = Math.sin(t) * 5;
                const y = (i / CONFIG.particleCount) * 30 - 15;
                const z = Math.cos(t) * 5;
                // Double helix offset
                const offset = (i % 2 === 0) ? 1 : -1;
                return [x*offset, y, z*offset, 1.0, 0.0, 0.3]; // Red
            }
        };
        const shapeKeys = Object.keys(shapes);

        function morph(name) {
            const func = shapes[name];
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const [x, y, z, r, g, b] = func(i);
                const idx = i * 3;
                targetPositions[idx] = x;
                targetPositions[idx+1] = y;
                targetPositions[idx+2] = z;
                colors[idx] = r; colors[idx+1] = g; colors[idx+2] = b;
            }
            pGeo.attributes.color.needsUpdate = true;
            document.getElementById('mode-indicator').innerText = name.toUpperCase();
            document.getElementById('mode-indicator').style.color = "rgba(255,255,255,0.8)";
        }
        
        morph('sphere');

        // --- 6. INPUT HANDLING ---
        function onResults(results) {
            // Hide Loader on first frame
            if (!state.systemReady) {
                document.getElementById('loader').style.display = 'none';
                state.systemReady = true;
            }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const index = landmarks[8];
                const thumb = landmarks[4];
                const wrist = landmarks[0];

                // 1. Coordinates mapping
                // Map 0..1 to -Range..+Range
                const x = (index.x - 0.5) * -40; // Invert X for mirror effect
                const y = (index.y - 0.5) * -30;
                // Approximate Z based on wrist size/position (Simple depth estimation)
                const z = (wrist.z) * -30; 

                // 2. Smoothing (Lerp)
                state.rawHand.x = x; state.rawHand.y = y; state.rawHand.z = z;
                state.hand.x += (x - state.hand.x) * CONFIG.smoothFactor;
                state.hand.y += (y - state.hand.y) * CONFIG.smoothFactor;
                state.hand.z += (z - state.hand.z) * CONFIG.smoothFactor;

                // 3. Velocity Calculation
                state.velocity = state.hand.x - state.lastHandX || 0;
                state.lastHandX = state.hand.x;

                // 4. Pinch Detection
                const dist = Math.sqrt(Math.pow(index.x - thumb.x, 2) + Math.pow(index.y - thumb.y, 2));
                const wasPinching = state.isPinching;
                state.isPinching = dist < CONFIG.pinchThreshold;

                // --- INTERACTION LOGIC ---

                // Button Interaction (Mode Switch)
                if (state.isPinching && !wasPinching) {
                    if (state.hand.distanceTo(btnShape.position) < 6) {
                        setMode('SHAPE');
                        triggerBtn(btnShape);
                    } else if (state.hand.distanceTo(btnDraw.position) < 6) {
                        setMode('DRAW');
                        triggerBtn(btnDraw);
                    }
                }

                // Shape Mode Actions
                if (state.mode === 'SHAPE') {
                    if (state.swipeCooldown > 0) state.swipeCooldown--;
                    else if (Math.abs(state.velocity) > CONFIG.swipeThreshold) {
                        const dir = Math.sign(state.velocity);
                        // Cycle shapes
                        state.currentShapeIdx = (state.currentShapeIdx + dir + shapeKeys.length) % shapeKeys.length;
                        morph(shapeKeys[state.currentShapeIdx]);
                        state.swipeCooldown = 25;
                    }
                }

                // Draw Mode Actions
                if (state.mode === 'DRAW') {
                    if (state.isPinching) {
                        if (!currentLine) startStroke();
                        updateStroke(state.hand.x, state.hand.y, state.hand.z);
                    } else {
                        if (currentLine) endStroke();
                    }
                }
            }
        }
        
        // Helper: Add distanceTo method to our simple hand object
        state.hand.distanceTo = function(vec3) {
            return Math.sqrt(Math.pow(this.x - vec3.x, 2) + Math.pow(this.y - vec3.y, 2)); // 2D distance for UI buttons
        };

        function setMode(mode) {
            state.mode = mode;
            document.getElementById('mode-text').innerText = mode === 'SHAPE' ? "SHAPE VIEW" : "3D DRAWING";
            document.getElementById('instructions-shape').style.display = mode === 'SHAPE' ? 'block' : 'none';
            document.getElementById('instructions-draw').style.display = mode === 'DRAW' ? 'block' : 'none';
            document.getElementById('mode-indicator').innerText = mode;
            
            // Toggle Visibility
            particleSystem.visible = (mode === 'SHAPE');
            drawingGroup.visible = (mode === 'DRAW');
        }

        function triggerBtn(mesh) {
            mesh.material.opacity = 1;
            mesh.scale.setScalar(1.2);
            setTimeout(() => {
                mesh.material.opacity = 0.3;
                mesh.scale.setScalar(1.0);
            }, 200);
        }

        // --- 7. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Particle Interpolation (Morphing)
            if (particleSystem.visible) {
                const posArr = pGeo.attributes.position.array;
                for (let i = 0; i < CONFIG.particleCount * 3; i++) {
                    posArr[i] += (targetPositions[i] - posArr[i]) * 0.08;
                }
                pGeo.attributes.position.needsUpdate = true;

                // Hand Interaction: Rotate Cloud
                if (!state.isPinching && Math.abs(state.velocity) < 0.2) {
                    particleSystem.rotation.y += state.hand.x * 0.0005;
                    particleSystem.rotation.x -= state.hand.y * 0.0005;
                }
            }

            // Animate Buttons
            const time = Date.now() * 0.001;
            btnShape.rotation.y = time * 0.5;
            btnShape.rotation.z = time * 0.2;
            btnDraw.rotation.y = -time * 0.5;
            btnDraw.rotation.z = -time * 0.2;

            renderer.render(scene, camera);
        }

        // --- INIT ---
        const videoElement = document.getElementById('video-input');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ 
            maxNumHands: 1, 
            modelComplexity: 1, 
            minDetectionConfidence: 0.5, 
            minTrackingConfidence: 0.5 
        });
        hands.onResults(onResults);
        
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraUtils.start();

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
